name: canonical-cla
title: Canonical CLA service
description: |
  This service manages contributors and organisations who signed Canonical's Contributor License Agreement (CLA).
summary: |
  Canonical Contributor License Agreement (CLA) Service.
assumes:
  - juju >= 3.1
  - k8s-api
requires:
  database:
    interface: postgresql_client
    limit: 1
  log-proxy:
    interface: loki_push_api
    limit: 1
  nginx-route:
    interface: nginx-route
  redis:
    interface: redis
provides:
  metrics-endpoint:
    interface: prometheus_scrape
  grafana-dashboard:
    interface: grafana_dashboard
containers:
  app:
    resource: app-image
resources:
  app-image:
    type: oci-image
    description: OCI image from the Canonical's private Docker registry
    upstream-source: ghcr.io/canonical/canonical-cla:1723856644-38c4510
